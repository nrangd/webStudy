    <h3># 자바스크립트의 변수</h3>

    <ul>
        <li>자바스크립트에서는 변수의 타입이 없다 (데이터의 타입은 있다)</li>
        <li>var : 변수를 선언한다. 아무 타입이나 막 집어넣을 수 있다.</li>
        <li>let : 변경을 허용하는 변수를 선언한다</li>
        <li>const : 변경을 허용하지 않을 벼수를 선언한다 (final)</li>

    </ul>

    <script>
        var a = 10;
        var b = 'good';
        var c = 123.123;

        d = 'hi' // 심지어 변수를 선언하지 않고도 사용할 수 있다.
        
        console.log('a: ' + a + typeof(a));
        console.log('b: ', b  + typeof(b));
        console.log('c: ', c + typeof(c));

        // * var로 선언한 변수는 같은 이름의 변수를 또 선언해버릴 위험이 있다.
        var a = 123;
        console.log(a);

        let age = 12;
        age = 25; // let으로 선언한 변수는 값 변경이 가능하다
        console.log('age: ', age);

        const name = '홍길동';
        //name = '임꺽정'; //const로 선언한 변수는 대입이 불가능하다.
        console.log('name: ', name);

        // let 또는 const로 선언된 변수는 재선언을 잘 막아준다
        // var age = 123;
    </script>
