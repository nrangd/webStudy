<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>자바스크립트에도 if문과 switch문이 있다</h3>

    <script>
        // 단 자바스크립트에서는 참 또는 거짓을 
        // 문자가 있나(true) 없나(false), 
        // 아무숫자인가(true) 0(false)인가 로도 판단할 수 있다
        let a = 10;

        if (a % 2 != 0) {
            console.log('a는 홀수입니다.');
        } else {
            console.log('a는 짝수입니다');
        }

        switch (a) {
            case 10:
                console.log('a는 10입니다');
                break;
            case 11:
                console.log('a는 11입니다.');
                break;
            default:
                console.log('모름');
                break;
        }
    </script>
</body>
</html>
