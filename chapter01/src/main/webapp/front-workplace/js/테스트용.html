    <script>
        /*
            (1) 학번, 이름, 국어, 영어, 수학, 수업 만족도(별 0 ~ 5)를 가진
                학생 100명의 자바스크립트 오브젝트(json)를 정보를 랜덤으로 생성하기
            
            (2) 모든 학생들의 정보를 HTML에 테이블 형태로 출력하기
                (60점 미만인 점수는 빨간 글씨로 출력하기, 학생들의 수업 만족도는 별의 개수로 출력하기)

            (3) 모든 학생들의 평균 점수를 HTML에 테이블 형태로 출력하기

            (4) 수학 점수가 60점 미만인 학생들로 이루어진 테이블 HTML에 출력하기

            (5) 2번의 마지막 행에는 각 열의 총합과 평균을 출력하기 (학번, 이름 열 제외)
        */

        const randomScore = () => Math.floor(Math.random() * 100);
        const randomName = () => "test";
        const randomStnum = () => 0;
        const randomStuInfoGen = () => ({stuNum: randomStnum(), stuName:randomName(), kor: randomScore(), eng: randomScore(), math: randomScore(), star: Math.floor(Math.random() * 6), });
        
        const students = [];
        for(let i = 0; i < 100; i++) {
            students[i] = randomStuInfoGen();
        }
        // console.log(students);

        const tableInfo = document.querySelectorAll('.students-info > table > tbody > tr');
        console.log(tableInfo);
        // for(info in tableInfo) {
        //     console.log(info);
        // }

        // console.log(tableInfo[1].querySelector(':nth-of-type(1)'));
        for(i = 1; i < students.length; i++) {
            
            let cols = [];

            // HTML요소에 클래스를 넣어둿을때 쓰기
            // const stuKeys = Object.keys(students[i]);

            // for (key of stuKeys) {
            //     const ele = tableInfo[i].querySelector(`.${key}`);
            //     ele.innerText =  students[i][key];
            // }

            // console.dir(students[i]);

            const stvalues = Object.values(students[i]);

            for(let j = 0; j < 6; j++) {
                cols[j] = tableInfo[i].querySelector(`:nth-of-type(${j + 1})`);
                cols[j].innerText = stvalues[j];
            }

            // cols[0].innerText = students[i].stuNum;
            // col[1].innerText = students[i].stuName;
            // col[2].innerText = students[i].kor;
            // col[3].innerText = students[i].eng;
            // col[4].innerText = students[i].math;
            // col[5].innerText = students[i].star;
            
            // let col = tableInfo[i].querySelector(`:nth-of-type(1)`);
            // col.innerText = students[i].stuNum;
            // col = tableInfo[i].querySelector(`:nth-of-type(2)`);
            // col.innerText = students[i].stuName;
            // col = tableInfo[i].querySelector(`:nth-of-type(3)`);
