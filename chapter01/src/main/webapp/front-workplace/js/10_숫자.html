<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10_숫자</title>
</head>
<body>
    <h3># 숫자 타입</h3>

    <p>f12를 누르세요</p>

    <script>
        let a = 10;
        let b = '10';

        console.log(a == b);
        console.log(a === b);

        // 이상한 숫자들
        console.log(NaN);   //숫자가 아니라는 숫자 타입의 값
        console.log(Infinity);  //무한을 뜻하는 숫자 타입의 값
        
        console.log(typeof(NaN));
        console.log(typeof(Infinity));

        console.log('10a' * 3); //NaN
        console.log(10/0) //Infinity

        let c;
        console.log(c);
        console.log(undefined);
        console.log(10 / undefined);

        // 진법 리터럴
        console.log(123); // 10진수 123
        console.log(0b111); // 2진수 111
        console.log(0o123); // 8진수 123
        console.log(0x123); // 16진수 123

        // 숫자를 원하는 진법의 문자열로 변환
        const num = 12345;
        console.log(num.toString(2));

        // 문자열을 숫자로 변환하기(parseInt)
        console.log(parseInt('11000000111001', 2));

        // Number()도 다른 타입의 값을 숫자로 변환할 수 있다
        let value = Number("12345");
        console.log(value);

        // 숫자 타입에는 실수도 포함된다.
        value = Number('33.34566');
        console.log(value);

        // boolean타입 값도 숫자로 변환할 수 있다.
        value = Number(true);
        console.log(value);

        value = Number(false);
        console.log(value);

        // 날짜 타입도 숫자로 변환할 수 있다 (유닉스 타임)
        console.log(new Date());
        console.log('unix time:', Number(new Date()));
        
        // 반올림
        console.log(Math.round(1.3333));
        console.log(Math.floor(1.3333));
        console.log(Math.ceil(1.3333));
        
        // 랜덤
        console.log(Math.random());
        console.log(parseInt(Math.random() * 45 + 1));
        console.log(Math.random() * 45 + 1);

        // 가장 큰 값, 가장 작은 값
        console.log(Math.max(1, 2, 3, 3, 4, 5, 5, 5, 11));
        console.log(Math.min(33, 1, 2, 3, -5, 99, 78));

        // 매개변수를 여러개 원하는 곳에 배열 사용하기  (배열을 ...으로 풀어서 사용하기)
        console.log(Math.max(...[1, 2, 3, 4, 5, 6, 7]));

        // 제곱, 제곱근
        console.log(Math.pow(2, 10));
        console.log(Math.sqrt(55));

        // 조건문에 NaN 사용하기 (isNaN)
        let result = 10 / 'a';

        console.log('result의 값:', result);

        // NaN은 == 또는 === 으로 감지할 수 없다.
        if (result == NaN) {
            console.log('뭔가 잘못되었습니다!');
        } else if (isNaN(result)) {
            console.log('isNaN에는 걸렸습니다.');
        }

        // 연습문제: 1 ~ 45의 중복없는 랜덤 6자리 숫자 배열을 생성하여 반환하는 함수를 만들기
        
        const lotto = () => {
            let numberArr = [];
            for(i = 0; i < 45; i++) {
                numberArr[i] = i + 1;
            }
            
            let lottoNum = [];
            for(i = 0; i < 6; i++) {
                lottoNum[i] = numberArr.splice([parseInt(Math.random()*numberArr.length - 1)], 1)[0];
            }

            return lottoNum;
        }

        const lotto2 = () => {
            const numberArr = [];
            for(i = 0; i < 45; i++) {
                numberArr[i] = i + 1;
            }
            numberArr.sort();

            let lottoNum = [];

            for(i = 0; i < 6; i++) {
                lottoNum[i] = numberArr.pop();
            }

            return lottoNum;
        }

        const lottoArr2 = [];

        let len;
        while((len = lottoArr2.length) < 6) {
            const rn = parseInt(Math.random() * 45 + 1);

            if (lottoArr2.includes(rn)) {
                lotto[len] = rn;
            } else {
                console.log('중복',rn);
            }
        }
        
        console.log(lotto());
        console.log(lotto2());
    </script>
</body>
</html>
