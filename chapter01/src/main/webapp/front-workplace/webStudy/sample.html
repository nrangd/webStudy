<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>testPage</title>
    <link rel="stylesheet" href="stylesheets/testing.css">
    <script src="https://kit.fontawesome.com/e59aae9fd9.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="prod_info">
        <div class="prod_price_wrap">
            <ul class="tag_list">
                <li style="border-color: blue; color: blue;">2025년 0725 오늘의 선택</li>
                <li style="border-color: blue; color: blue;">MD의 선택</li>
                <li>무료배송</li>
                <li>사은품</li>
                <li>소득공제</li>
            </ul>

            <div class="prod_price_box" style="display: block; font-size: 20px; font-weight: bold;">
                <span clas="sale_percent" style="color: green;">10%</span>
                <span class="saled_price">19,800원</span>
                <span class="default_price" style="font-size: 15px; text-decoration: line-through;">22,000원</span>
            </div>
        </div>
        <div class="prod_guide_wrap">
            <hr>
            <div class="guide_line">
                <span class="guide_line_left">적립/혜택</span>
                <span class="guide_line_right">
                    <span style="color: green;">1,100P</span>
                    <i class="fa-solid fa-image btn"></i>
                </span>
            </div>
            <hr>
            <div class="guide_line">
                <span class="guide_line_left">배송안내</span>
                <span class="guide_line_right">
                    무료배송
                    <i class="fa-solid fa-image btn"></i>
                </span>
                <span class="guide_line_right">
                    <span style="background-color: darkgray; color: darkslategray; border-radius: 10px; margin-right: 10px; padding: 3px 6px; font-size: 12px; font-weight: lighter; ">
                        당일배송
                    </span>
                    <span>
                        오늘도착
                    </span>
                    <i class="fa-solid fa-image btn"></i>
                </span>
                <span class="guide_line_right" style="font-weight: normal;">
                    기본배송지 기준
                    <i class="fa-solid fa-image btn"></i>
                </span>
            </div>
            <hr>
            <div class="guide_line" style="font-size: 14px; text-align: right;">
                <span style="font-weight: normal;"><a href="#" class="login_link">로그인</a> 후 <strong>정확한 배송 안내</strong>를 받아보세요!</span>
            </div>
            <hr>
        </div>
        <div class="alarm_apply_wrap">
            <div style="width: 70%; padding: 10px 0 10px 0;">알림 신청하시면 원하시는 정보를<br> 받아 보실 수 있습니다</div>
            <div style="width: 30%; line-height: 50px;">
                <span 
                    class="btn"
                    style="border: 1px solid blue; 
                        border-radius: 3px; padding: 5px; 
                        line-height: 30px; 
                        color: blue;">
                    <i class="fa-solid fa-image"></i>
                    알림신청
                </span>
            </div>
        </div>
        <div class="btn_wrap" style="clear: both; text-align: center; font-size: 15px;">
            <div class="btn1 btn" style="width: 100%; border: 1px solid gray; border-radius: 5px; padding: 8px;">
                <i class="fa-solid fa-image"></i>
                매장 재고-위치
            </div>
        </div>
    </div>
    <div class="notice" style="margin-top: 30px; padding:5px; font-size: 12px; color: gray;">
        <div style="font-size: 15px; font-weight: bold; color: black;">
            <i class="fa-solid fa-image"></i>알립니다.
        </div>
        <div>
            <p>1. 초판 한정 작가 치필 메시지와 사인 인쇄</p>
            <p>2. 이 책 포함 소설 2만원Up 구매시 40주년 타월 선택<br>(매장,바로드림 구매시 제외)</p>
        </div>
    </div>
</body>
</html>
